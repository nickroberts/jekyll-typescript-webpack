sudo: false
language: ruby
rvm:
  - 2.2
cache:
  bundler: true
  directories:
    - "$(npm config get prefix)/bin"
    - node_modules
before_script:
  - nvm install v6.7.0
  - npm i
script: npm run build
deploy:
  - provider: script
    skip_cleanup: true
    script: npm run deploy
env:
  global:
    secure: 
