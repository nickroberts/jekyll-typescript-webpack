sudo: false
language: ruby
rvm:
- 2.2
cache:
  bundler: true
  directories:
  - "$(npm config get prefix)/bin"
  - node_modules
before_script:
    - nvm install v6.7.0
script: npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  local_dir: _site
  skip_cleanup: true
  overwrite: true
  on:
    repo: nickroberts/jekyll-typescript-webpack
    branch: master
env:
  global:
    secure: 
