sudo: false
language: ruby
rvm:
- 2.2
cache:
  bundler: true
  directories:
  - "$(npm config get prefix)/bin"
  - node_modules
before_script:
    - nvm install v6.7.0
script: npm run build
deploy:
  - provider: releases
    skip_cleanup: true
    on:
      repo: nickroberts/jekyll-typescript-webpack
      tags: true
  - provider: script
    skip_cleanup: true
    script: ./_scripts/gh-pages.sh
    on:
      branch: master
env:
  global:
    secure: ""
